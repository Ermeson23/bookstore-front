<form>
  <h1>CRIANDO NOVO LIVRO</h1>
  <mat-form-field class="form">
    <mat-label>T√çTULO: </mat-label>
    <input matInput type="text" name="title" [formControl]="title" [(ngModel)]="books.title" placeholder="Ex. Spring Boot com Angular 14">
    <mat-error *ngIf="title.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>AUTOR: </mat-label>
    <input matInput type="text" name="author_name" [formControl]="author_name" [(ngModel)]="books.authorName" placeholder="Ex. Nome do Autor"
    >
    <mat-error *ngIf="author_name.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>TEXTO: </mat-label>
    <textarea matInput type="text" name="text" [formControl]="text" [(ngModel)]="books.text" placeholder="Ex. Lorem Ipsum"></textarea>
    <mat-error *ngIf="text.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>

  <div class="buttons">
    <button [disabled]="getErrorMessage()" (click)="create()" class="button-add mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
    <button (click)="cancel()" class="button-add mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
  </div>
</form>
