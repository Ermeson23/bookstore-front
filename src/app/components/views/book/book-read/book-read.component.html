<form>
  <mat-card class="home mat-elevation-z4">
    <mat-card-title class="title">{{ books.title }}</mat-card-title>
  </mat-card>
  <mat-card class="home mat-elevation-z4">
    <mat-card-subtitle class="subtitle">Por {{ books.authorName}}</mat-card-subtitle>
    <button mat-stroked-button (click)="cancel()" color="warn">
      <mat-icon>keyboard_return</mat-icon>
    </button>
  </mat-card>

  <mat-card class="home mat-elevation-z4">
    <mat-card-subtitle class="text subtitle">{{ books.text}}</mat-card-subtitle>
  </mat-card>
</form>
